<h3 class="pb-4 mb-4 fst-italic border-bottom">
  From the Data Stream
</h3>

<article class="blog-post" *ngFor="let postData of (postRequestData$ | async)?.value">

  <div class="row g-0">
    <div class="col-lg-6">
          <span
            class="badge rounded-pill text-bg-secondary me-2 mb-3"
            *ngFor="let category of postData.post.categories">
            {{ category }}
          </span>
      <h1 class="fst-italic mb-3">{{ postData.post.title }}</h1>
    </div>
    <div class="col-lg-6 mb-3 mb-lg-0 order-first order-lg-last">
      <img
        [src]="postData.post.imageUrl | imagePath"
        class="img-fluid rounded"
        alt="stock blog post image"
        *ngIf="postData.post.imageUrl">
    </div>
  </div>

  <div class="row g-0">
    <div class="col-12">
      <p><small
        class="text-body-secondary">
        {{ postData.post.publishedDate | date:'longDate' }} by
        <a [href]="postData.author.profileUrl">{{ postData.author.firstName }} {{ postData.author.lastName }}</a>
      </small></p>
      <p class="lead">{{ postData.post.lede }}</p>
      <hr>
    </div>
    <div class="col-12">
      <div [innerHTML]="postData.post.bodyHtml | safeHtml"></div>
    </div>
    <div class="col-12">
      <p
        class="text-body-tertiary text-end"
        *ngIf="postData.post.imageUrlCredit">
        <small>image credit: <span [innerHTML]="postData.post.imageUrlCredit | safeHtml"></span></small>
      </p>
      <hr>
    </div>
  </div>
</article>
