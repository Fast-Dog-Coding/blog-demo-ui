<app-post-hero-display
  class="col-12"
  *ngIf="(heroPostRequestData$ | async)?.value as heroPostData"
  [heroPostData]="heroPostData">
</app-post-hero-display>

<div class="d-flex flex-column flex-lg-row column-gap-lg-2">
  <app-post-feature-display
    class="card rounded mb-2"
    *ngFor="let featurePostData of (featurePostsRequestData$ | async)?.value"
    [featurePostData]="featurePostData">
  </app-post-feature-display>
</div>
