<div class="row g-0 mb-2">
  <div class="card rounded mb-2" *ngIf="(heroData$ | async) as heroData">
    <img [src]="heroData.post.imageUrl | imagePath" class="card-img" alt="{{ heroData.post.imageUrl }}">
    <div class="card-img-overlay bg-linear-gradient text-overlay">
      <div class="col-sm-8 col-lg-6">
        <h1 class="display-4 fst-italic">{{ heroData.post.title }}</h1>
        <p class="card-text lead my-3 d-none d-sm-block">{{ heroData.post.lede }}</p>
        <a routerLink="/posts/{{ heroData.post.id }}"
           class="icon-link icon-link-hover stretched-link align-items-baseline text-primary">
          Continue reading <i class="bi bi-chevron-right"></i>
        </a>
        <p class="card-text mt-3"><small>{{ heroData.post.publishedDate | date:'longDate' }}
          by {{ heroData.author.firstName }} {{ heroData.author.lastName }}</small></p>
      </div>
    </div>
  </div>

  <div class="card rounded mb-2 col-lg-6" *ngFor="let data of (featureData$ | async)">
    <div class="row g-0">
      <div class="col-md-6">
        <div class="card-body">
          <span
            class="badge rounded-pill text-bg-secondary mb-2 me-2"
            *ngFor="let category of data.post.categories">
            {{ category }}
          </span>
          <h5 class="fst-italic">{{ data.post.title }}</h5>
          <a routerLink="/posts/{{ data.post.id }}"
             class="icon-link icon-link-hover stretched-link align-items-baseline text-primary">
            Continue reading <i class="bi bi-chevron-right"></i>
          </a>
          <p class="card-text mt-3"><small
            class="text-body-secondary">{{ data.post.publishedDate | date:'MMM d' }}</small></p>
        </div>
      </div>
      <div class="col-md-6">
        <img [src]="data.post.imageUrl | imagePath" class="card-img" alt="{{ data.post.imageUrl }}">
      </div>
    </div>
  </div>
</div>
