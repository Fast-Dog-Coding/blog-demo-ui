<div class="position-sticky" style="top: 2rem;">
  <div class="p-4 mb-3 bg-body-tertiary rounded">
    <h4 class="fst-italic">Use Case</h4>
    <p class="mb-0">Dive into the Tech World and explore Grant Lindsay's full-stack prowess.</p>
  </div>

  <div>
    <h4 class="fst-italic">Recent posts</h4>
    <ul class="list-unstyled">
      <li *ngFor="let sidebarPostData of (sidebarPostData$ | async)?.value">
        <app-post-sidebar-display [postData]="sidebarPostData">
        </app-post-sidebar-display>
      </li>
    </ul>
  </div>

  <div class="p-4">
    <h4 class="fst-italic">Archives</h4>
    <ol class="list-unstyled mb-0">
      <li *ngFor="let link of (archiveLinkData$ | async)?.value">
        <a routerLink="/posts/filtered" [queryParams]="{ date: link.date }">{{ link.label }}</a>
      </li>
    </ol>
  </div>

  <div class="p-4">
    <h4 class="fst-italic">Elsewhere</h4>
    <ol class="list-unstyled">
      <li><a href="https://www.linkedin.com/in/grant-lindsay-us/" title="link to my LinkedIn profile" target="_blank">LinkedIn</a></li>
      <li><a href="http://localhost:3200/files/Resume_Grant_Lindsay_Senior_Application_Developer.pdf" title="link to my resume" target="_blank">Resume</a></li>
      <li><a href="https://github.com/orgs/Fast-Dog-Coding/repositories" title="link to my github repositoriies" target="_blank">GitHub</a></li>
    </ol>
  </div>
</div>
