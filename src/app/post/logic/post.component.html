<ng-container *ngIf="postRequestData$ | async as postRequest">
  <div *ngIf="postRequest.isLoading">
    <app-post-loading></app-post-loading>
  </div>

  <div *ngIf="postRequest.value as value">
    <app-post-display [postData]="value"></app-post-display>
  </div>

  <div *ngIf="postRequest.error as error">
    <app-error
      [error]="error"
      [message]="'We lost that article somewhere along the way.'">
    </app-error>
  </div>
</ng-container>
