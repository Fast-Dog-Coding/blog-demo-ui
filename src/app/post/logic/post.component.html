<div *ngIf="postRequestData$ | async as postRequest">

  <app-post-loading
    *ngIf="postRequest.isLoading">
  </app-post-loading>

  <app-post-display
    *ngIf="postRequest.value as value"
    [postData]="value">
  </app-post-display>

  <app-error
    *ngIf="postRequest.error as error"
    [error]="error"
    [message]="'We lost that article somewhere along the way.'">
  </app-error>

</div>
